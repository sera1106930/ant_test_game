<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ant Simulation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0f172a;
            --text-color: #f8fafc;
            --accent-color: #38bdf8;
            --accent-glow: rgba(56, 189, 248, 0.5);
            --btn-bg: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            --btn-hover: linear-gradient(135deg, #2563eb 0%, #7c3aed 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            overflow: hidden;
            /* Prevent scrollbars */
            width: 100vw;
            height: 100vh;
        }

        #gameCanvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        /* UI Overlay */
        .ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            /* Allow clicks to pass through to canvas if needed, though button needs events */
        }

        .counter-container {
            position: absolute;
            top: 2rem;
            left: 2rem;
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(8px);
            padding: 1rem 1.5rem;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            pointer-events: auto;
        }

        .counter-label {
            font-size: 0.875rem;
            color: #94a3b8;
            margin-bottom: 0.25rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-weight: 600;
        }

        #antCount {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-color);
        }

        #spawnBtn {
            position: absolute;
            bottom: 2rem;
            right: 2rem;
            background: var(--btn-bg);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 9999px;
            /* Pill shape */
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            transition: transform 0.2s cubic-bezier(0.4, 0, 0.2, 1), box-shadow 0.2s ease, background 0.2s ease;
            pointer-events: auto;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        #spawnBtn:hover {
            background: var(--btn-hover);
            transform: translateY(-2px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        #spawnBtn:active {
            transform: translateY(0);
        }

        /* SVG Icon style */
        .icon {
            width: 1.25rem;
            height: 1.25rem;
            fill: currentColor;
        }
    </style>
</head>

<body>

    <canvas id="gameCanvas"></canvas>

    <div class="ui-layer">
        <div class="counter-container">
            <div class="counter-label">Active Ants</div>
            <div id="antCount">0</div>
        </div>

        <button id="spawnBtn">
            <svg class="icon" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                <path d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" />
            </svg>
            產生一個新的測試點
        </button>
    </div>

    <script>
        class Ant {
            constructor(canvasWidth, canvasHeight) {
                this.x = Math.random() * canvasWidth;
                this.y = Math.random() * canvasHeight;
                // Random angle in radians
                this.angle = Math.random() * Math.PI * 2;
                // Speed between 1 and 3
                this.speed = 1 + Math.random() * 2;
                // Random turn variance (how quickly it can change direction)
                this.turnSpeed = 0.1;
                this.size = 3;
            }

            update(width, height) {
                // Randomly steer left or right slightly
                this.angle += (Math.random() - 0.5) * this.turnSpeed;

                // Move
                this.x += Math.cos(this.angle) * this.speed;
                this.y += Math.sin(this.angle) * this.speed;

                // Bounce off walls
                if (this.x < 0) {
                    this.x = 0;
                    this.angle = Math.PI - this.angle;
                } else if (this.x > width) {
                    this.x = width;
                    this.angle = Math.PI - this.angle;
                }

                if (this.y < 0) {
                    this.y = 0;
                    this.angle = -this.angle;
                } else if (this.y > height) {
                    this.y = height;
                    this.angle = -this.angle;
                }
            }

            draw(ctx) {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = '#38bdf8'; // Sky blue
                ctx.shadowBlur = 10;
                ctx.shadowColor = 'rgba(56, 189, 248, 0.8)';
                ctx.fill();
                ctx.shadowBlur = 0; // Reset for performance if needed, or keep for effect
                ctx.closePath();
            }
        }

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const antCountDisplay = document.getElementById('antCount');
        const spawnBtn = document.getElementById('spawnBtn');

        let ants = [];
        let animationId;

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        function createAnt() {
            const ant = new Ant(canvas.width, canvas.height);
            ants.push(ant);
            updateCounter();
        }

        function updateCounter() {
            antCountDisplay.textContent = ants.length;
        }

        function animate() {
            // Clear screen with a slight fade trail effect? 
            // Or solid clear for crisp movement. Let's do solid for now.
            ctx.fillStyle = '#0f172a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ants.forEach(ant => {
                ant.update(canvas.width, canvas.height);
                ant.draw(ctx);
            });

            animationId = requestAnimationFrame(animate);
        }

        // Event Listeners
        window.addEventListener('resize', resizeCanvas);

        spawnBtn.addEventListener('click', () => {
            // Spawn 1 ant
            createAnt();

            // Optional: Spawn burst for better feel? User said "generate an ant", implying singular.
            // Let's stick to 1 per click as requested.
        });

        // Initialize
        resizeCanvas();
        animate();

    </script>
</body>

</html>
